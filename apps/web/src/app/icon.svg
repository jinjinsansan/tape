<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with warm beige -->
  <circle cx="50" cy="50" r="48" fill="#F5F2EA"/>
  
  <!-- "T" letter with gradient (pink to orange) -->
  <defs>
    <linearGradient id="tGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A5B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A487;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- T letter: horizontal bar -->
  <rect x="22" y="25" width="56" height="12" rx="6" fill="url(#tGradient)"/>
  
  <!-- T letter: vertical bar -->
  <rect x="44" y="25" width="12" height="50" rx="6" fill="url(#tGradient)"/>
</svg>
